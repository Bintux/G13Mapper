<html>
  <head>
    <title></title>
    <meta content="">
    <style></style>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  <body>
  <div style="border-width: 1px; border-style: solid;" id="external">mist</div>
   

   <h1>Insert SVG here.</h1>
  <object data="G13_Layout_Numberd.svg" id="alphasvg" type="image/svg+xml"></object>
    <script>
		/******************** LOADING EXTERNAL TABLE ********************/
        $("#external" ).load('table2.html', function (data) {
        data = $(data).find('title');
        });
		/************************* END LOADING ********************/
		
		var myTableArray = [];
		$( document ).ready(function () {			
			$("#external table tr").each(function() { 
				var arrayOfThisRow = [];
				var tableData = $(this).find('td');
				if (tableData.length > 0) {
					tableData.each(function() { arrayOfThisRow.push($(this).text()); });
					myTableArray.push(arrayOfThisRow);
				}
			});
			
			var a = document.getElementById("alphasvg");			
			
			jQuery.each(myTableArray , function(index, value){
                        var arr = value.toString().split(",");   
                        console.log(arr[0] + " " + arr[1] + " " + arr[2]);
                        

			
			
			// elaboration of SVG table
			a.addEventListener("load",function(){
			
				var svgDoc = a.contentDocument;
				var delta = svgDoc.getElementById(arr[0] + "A");
				var delta1 = svgDoc.getElementById(arr[0] + "B");
				var delta2 = svgDoc.getElementById(arr[0] + "C");
				
				delta.innerHTML = arr[1];
				delta1.innerHTML = arr[2];
				delta2.innerHTML = arr[3];
				
			},false);
			
		});});
  </script>
  </body>
</html>
