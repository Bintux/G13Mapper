		/******************** LOADING EXTERNAL TABLE ********************/
        $("#external" ).load('table2.html', function (data) {
        data = $(data).find('title');

		/************************* END LOADING ********************/
		
		var myTableArray = [];
		$( document ).ready(function () {			
			$("#external table tr").each(function() { 
				var arrayOfThisRow = [];
				var tableData = $(this).find('td');

			// elaboration of SVG table
			var a = document.getElementById("alphasvg");			
			a.addEventListener("load",function(){
			
				var svgDoc = a.contentDocument;
				var delta = svgDoc.getElementById("G2A");
				delta.innerHTML = "P";
			},false);
			
		});
  </script>
